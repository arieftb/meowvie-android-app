name: Test Coverage Workflow
on:
  workflow_call:
jobs:
  run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-env
      - name: Test Coverage Execution
        run: |
          chmod +x ./gradlew
          ./gradlew clean jacocoFullReport --full-stacktrace
      - name: Test Coverage Result Upload
        uses: actions/upload-artifact@v2
        with:
          name: Test Coverage Artifact
          path: build/reports/jacoco/jacocoFullReport.csv
      - name: Test Coverage Result Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/jacocoFullReport.csv
          badges-directory: .github/badges
          generate-coverage-badge: true
          coverage-badge-filename: jacoco.svg
          coverage-label: coverage
          colors: '#4c1 #97ca00 #a4a61d #dfb317 #fe7d37 #e05d44'